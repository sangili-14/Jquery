<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Square</title>
	<link rel="stylesheet" href="square.css">
	<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="square.js"></script>
		</head>
<body>
	<h1><center>Object moving<center></h1>
	<div id="square"><center><span id="text">Text</span></center></div>
	<div id="output"><p>Count:</p><span id="output-btn">0</span></div>
	<div id="action">
		<div id="left"><button id="leftarr">&larr;</button></div>
		<div id="right"><button id="rightarr">&rarr;</button></div>
		<div id="up"><button id="uparr">&uarr;</button></div>
		<div id="down"><button id="downarr">&darr;</button></div></div>
	<div id="footer">
		<div id="start"><button id="start-btn">start</button></div>
		<div id="restart"><button id="restart-btn">Restart</button></div>
	</div>

</body>
</html>
